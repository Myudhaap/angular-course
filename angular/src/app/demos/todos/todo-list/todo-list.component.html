<div>
  <h2 class="text-2xl font-semibold">List</h2>
  <ul class="shadow dark:shadow-white/70 rounded p-4 mt-3">
    @for (todo of todos; track $index){
      <li
        class="p-3"
        [class]="$index != 0 ? 'border-t-2 border-t-slate-200' : ''"
      >
        <div class="flex gap-4 items-center">
          <input
            type="checkbox"
            name="isDone"
            class=""
            [checked]="todo.isComplete"
            (change)="onCheckTodo(todo)"
          />
          <p [class]="todo.isComplete ? 'line-through' : ''">{{todo.name}}</p>
          <div class="ml-auto flex gap-4">
            <i
              class="fa-solid fa-edit text-blue-400 cursor-pointer hover:text-blue-400/90 transition-colors duration-150"
              routerLink="/portofolio/todos/{{todo.id}}"
            ></i>
            @if(!todo.isComplete){
             <i
               class="fa-solid fa-trash text-blue-400 cursor-pointer hover:text-blue-400/90 transition-colors duration-150"
               (click)="onDeleteTodo(todo)"
             ></i>
            }
          </div>
        </div>
      </li>
    }
  </ul>
</div>
