<div class="w-9/12 mx-auto" id="portofolio">
  <div class="flex flex-col">
    <!-- judul -->
    <div class="flex items-center">
      <svg class="stroke-gray-400 stroke-2 h-5 w-5">
        <line x1="0" y1="10px" x2="10px" y2="10px" />
      </svg>
      <h2 class="uppercase text-xs font-extralight tracking-ngangkang">
        my works
      </h2>
    </div>
    <h3 class="text-3xl text-white">Featured Portfolios</h3>
  </div>

  <div class="grid grid-cols-4 gap-20 mt-20">
    @for (portofolio of portofolios; track portofolio.id){
      <!-- cards -->
      <div class="rounded-lg shadow-lg overflow-hidden">
        <a [routerLink]="portofolio.url">
          <img
            class="object-cover h-48 opacity-50"
            [src]="portofolio.image"
            alt=""
          />
        </a>
        <div class="bg-white py-2 px-4">
          <h4 class="text-sm font-medium text-gray-800">{{portofolio.name}}</h4>
          <h5 class="text-sm font-mono">{{portofolio.technology}}</h5>
        </div>
      </div>
    }

  </div>
</div>
