<div class="mx-auto w-9/12 flex flex-row items-center">
  <div class="basis-1/2">
    <div class="flex flex-col">
      <!-- judul -->
      <div class="flex items-center">
        <svg class="stroke-gray-400 stroke-2 h-5 w-5">
          <line x1="0" y1="10px" x2="10px" y2="10px" />
        </svg>
        <h2 class="uppercase text-xs font-extralight tracking-ngangkang">
          Inquiry
        </h2>
      </div>
      <h3 class="text-3xl text-gray-800">Contact Me</h3>
    </div>

    <form action="#" method="POST" class="max-w-md mt-10">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold"
        >name</label
        >
        <input
          id="name"
          class="bg-blue-100 rounded-md px-4 py-2 w-full focus:ring-blue-950"
          type="text"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold"
        >Email</label
        >
        <input
          id="email"
          class="bg-blue-100 rounded-md px-4 py-2 w-full focus:ring-blue-950"
          type="email"
        />
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700 font-semibold"
        >Message</label
        >
        <textarea
          class="bg-blue-100 rounded-md px-4 py-2 w-full focus:ring-blue-950"
          name=""
          id="message"
          cols="30"
          rows="4"
        ></textarea>
      </div>
      <div>
        <button
          class="hover:bg-blue-600 bg-blue-500 text-white font-semibold py-2 px-4 rounded-md w-full"
          type="submit"
        >
          Send Email
        </button>
      </div>
    </form>
  </div>

  <div class="basis-1/2 ml-10">
    <div class="flex flex-row gap-5 p-5">
      <div class="w-10 h-10 p-2 bg-blue-100 rounded-2xl">
        <img class="w-full" src="images/pin.svg" alt="" />
      </div>
      <div>
        <h4 class="text-lg text-gray-800 font-medium">Address</h4>
        <h5 class="font-thin">
          Jalan Kembar Sepuluh No.1, Nanggewer, Bogor, Indonesia
        </h5>
      </div>
    </div>

    <div class="flex flex-row gap-5 p-5">
      <div class="w-10 h-10 p-2 bg-blue-100 rounded-2xl">
        <img class="w-full" src="images/phone call.svg" alt="" />
      </div>
      <div>
        <h4 class="text-lg text-gray-800 font-medium">Phone Call</h4>
        <h5 class="font-thin">(+62) 123456123456</h5>
      </div>
    </div>

    <div class="flex flex-row gap-5 p-5">
      <div class="w-10 h-10 p-2 bg-blue-100 rounded-2xl">
        <img class="w-full" src="images/mail.svg" alt="" />
      </div>
      <div>
        <h4 class="text-lg text-gray-800 font-medium">E-Mail</h4>
        <h5 class="font-thin">mail</h5>
      </div>
    </div>
  </div>
</div>
